<!DOCTYPE html>
<html>
  <head>
    <script>
      (function () {
        var path = window.location.pathname.replace(/^\/LearnFromUs/, '') || '/';
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        window.location.replace('/LearnFromUs/#' + path + search + hash);
      })();
    </script>
  </head>
  <body></body>
</html>
